<div class="p-3">
  <div class="row">
    <div class="container d-flex justify-content-center align-items-center mt-4">
      <div class="card" style="width: 500px">
        <div class="card-header bg-dark text-light" style="width: 500px">
          Edit Event
        </div>
        <div class="card-body" *ngIf="eventForm">
          <form [formGroup]="eventForm" (ngSubmit)="updateEvent()">
            <div class="mb-3">
              <label class="form-label">Titre :</label>
              <input class="form-control" type="text" formControlName="title" width="200px">
            </div>
            <div class="mb-3">
              <label class="form-label">Description :</label>
              <input class="form-control" type="text" formControlName="description">
            </div>
            <div class="mb-3">
              <label class="form-label">Date de Debut:</label>
              <input class="form-control" type="datetime-local" formControlName="startEventDate">
            </div>
            <div class="mb-3">
              <label class="form-label">Date de Fin :</label>
              <input class="form-control" type="datetime-local" formControlName="endEventDate">
            </div>
            <div class="mb-3">
              <label class="form-label">Place :</label>
              <input class="form-control" type="text" formControlName="place">
            </div>
            <div class="mb-3">
              <label class="form-label">Nom de l'Organisateur: </label>
              <input class="form-control" type="hidden" formControlName="organiserName">
            </div>

            <button [disabled]="eventForm.invalid" class="btn btn-sm btn-info">update</button> &nbsp;
            <button class="btn-primary btn btn-sm" (click)="back()"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;
              back
            </button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
