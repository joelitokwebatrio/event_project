<div class="container">
  <button class="btn btn-primary btn-sm mt-2" (click)="goToAddParticipant()">+Add User</button>
  <table class="table mt-4">
    <thead>
    <tr scope="col">
      <th scope="col">#username</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Sexe</th>
      <th scope="col" colspan="3">Action</th>
    </tr>

    </thead>
    <tbody>
    <tr scope="col" *ngFor="let participant of participants | paginate: { itemsPerPage: 4, currentPage: p}">
      <td>{{participant.username}}</td>
      <td>{{participant.firstname}}</td>
      <td>{{participant.lastname}}</td>
      <td>{{participant.email}}</td>
      <td>{{participant.gender}}</td>
      <td>
        <button type="button" class="btn btn-sm btn-outline-danger" (click)="handleDeleteParticipant(participant)">
          Delete
        </button>
      </td>
      <td>
        <button type="button" class="btn btn-sm btn-outline-primary" (click)="handleUpdateParticipant(participant)">
          update
        </button>
      </td>
      <td>
        <button type="button" class="btn btn-sm btn-outline-success" (click)="handleViewParticipant(participant)">
          view
        </button>
      </td>
    </tr>
    <tr class="row">
      <div class="">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </tr>
    </tbody>
  </table>
</div>
