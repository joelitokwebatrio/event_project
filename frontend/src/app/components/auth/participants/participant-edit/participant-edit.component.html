<div class="p-3">
  <div class="row">
    <div class="container d-flex justify-content-center align-items-center mt-4">
      <div class="card " style="width: 500px">
        <div class="card-header  bg-dark text-light">Edit Participant</div>
        <div class="card-body" *ngIf="participantForm">
          <form [formGroup]="participantForm" (ngSubmit)="updateParticipant()">
            <div class="mb-3">
              <label class="form-label">Username :</label>
              <input class="form-control" type="text" formControlName="username">
            </div>
            <div class="mb-3">
              <label class="form-label">Last Name :</label>
              <input class="form-control" type="text" formControlName="lastname">
            </div>
            <div class="mb-3">
              <label class="form-label">First Name :</label>
              <input class="form-control" type="text" formControlName="firstname">
            </div>
            <div class="mb-3">
              <label class="form-label">Email :</label>
              <input class="form-control" type="text" formControlName="email">
            </div>
            <div class="mb-3">
              <label class="form-label">Password :</label>
              <input class="form-control" type="password" formControlName="password">
            </div>
            <div class="mb-3">

              <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="gender" value="MALE">
                <label class="form-check-label">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="gender" value="FEMALE">
                <label class="form-check-label">
                  Female
                </label>
              </div>
            </div>
            <button [disabled]="!participantForm.valid" class="btn btn-sm btn-info">Register</button> &nbsp;
            <button class="btn-primary btn btn-sm" (click)="back()"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;
              back
            </button>

          </form>
        </div>
      </div>
    </div>
  </div>

</div>
